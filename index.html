<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>

<body>
    <form class="calculator">
        <div class="calculator__wrapper">
            <div class="calc__input">
                <input title="display" class="calc__input-display" id="display" type="text"  onkeypress="getChar(event)"/>
            </div>
            <div class="keyboards">
                <ul class="key__list">
                    <li class="key__item">
                        <button type="button" value="c" class="key__item_button" id="C">C</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="(" class="key__item_button key__item_number-action" id="power">(</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value=")" class="key__item_button key__item_number-action" id="power2">)</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="+" class="key__item_button key__item_number-action" id="+">+</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="7" class="key__item_button key__item_number-action" id="7">7</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="8" class="key__item_button key__item_number-action" id="8">8</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="9" class="key__item_button key__item_number-action" id="9">9</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="-" class="key__item_button key__item_number-action" id="-">-</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="4" class="key__item_button key__item_number-action" id="4">4</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="5" class="key__item_button key__item_number-action" id="5">5</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="6" class="key__item_button key__item_number-action" id="6">6</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="*" class="key__item_button key__item_number-action" id="*">*</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="1" class="key__item_button key__item_number-action" id="1">1</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="2" class="key__item_button key__item_number-action" id="2">2</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="3" class="key__item_button key__item_number-action" id="3">3</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="/" class="key__item_button key__item_number-action" id="/">/</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="0" class="key__item_button key__item_number-action" id="0">0</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="." class="key__item_button key__item_number-action" id=".">.</button>
                    </li>

                    <li class="key__item">
                        <button type="button" value="<&#45;&#45;" class="key__item_button" id="Del">Del</button>
                    </li>
                    <li class="key__item">
                        <button type="button" value="=" class="key__item_button" id="equal">=</button>
                    </li>
                </ul>
            </div>
        </div>
    </form>
